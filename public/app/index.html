<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zombie Dashboard</title>
    <meta name="author" content="Patrick Valle">
    <meta name="description" content="iGoogle-like dashboard">
    <meta name="viewport" content="width=device-width">
    <!-- Vendor styles -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/iconvault-forecast-font.css">
    <link rel="stylesheet" href="directives/card/CardDirective.css">
    <link rel="stylesheet" href="directives/weather/WeatherDirective.css">
    <link rel="stylesheet" href="directives/weather-forecast/WeatherForecastDirective.css">
    <!-- endbuild -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body ng-app="app" ng-controller="LayoutController">

    <content>
      <div class="row">
        <!-- Weather card -->
        <div class="col-lg-6" ng-controller="WeatherController">
          <card heading="Weather" on-refresh="onRefresh">
            <weather location="Durham, NC" conditions="sunny" temperature="58">
              <weather-forecast date="04/22/2015" conditions="sunny" description="Sunny" high="61" low="36" precip="80" wind-direction="W" wind-speed="20"></weather-forecast>
              <weather-forecast date="04/22/2015" conditions="sunny" description="Sunny" high="61" low="36" precip="80" wind-direction="W" wind-speed="20"></weather-forecast>
            
            </weather>

            <weather location="Mt. Laurel, NJ" conditions="sunny" temperature="58">
              
            </weather>


          </card>
        </div>
        <!-- Stocks card -->
        <div class="col-lg-6">
          
        </div>
      </div>
    </content>

    <!-- Vendor scripts -->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-touch.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/js/material.min.js"></script>
    <!-- build:js({.tmp,app}) scripts/app.js -->
    <script src="app.js"></script>
    <script src="controllers/LayoutController.js"></script>
    <script src="controllers/WeatherController.js"></script>
    <script src="services/WeatherService.js"></script>
    <script src="directives/card/CardDirective.js"></script>
    <script src="directives/weather/WeatherDirective.js"></script>
    <script src="directives/weather-forecast/WeatherForecastDirective.js"></script>
    <!-- endbuild -->
  </body>
</html>
