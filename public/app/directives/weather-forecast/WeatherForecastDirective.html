<div class="weather-forecast">
  <div class="row">
    <div class="col-xs-4 col-sm-2">
      <p class="day">{{day}} ({{date}})</p>
    </div>
    <div class="col-xs-2 col-sm-1">
      <i class="wi {{icon}}" title="{{conditions}}"></i>
    </div>
    <div class="col-xs-3 col-sm-1">
      <p class="high">{{high}}</p>
    </div>
    <div class="col-xs-3 col-sm-1">
      <p class="low">{{low}}</p>
    </div>
    <div class="hidden-xs col-sm-3">
      <p class="conditions-description">{{conditions}}</p>
    </div>
    <div class="hidden-xs col-sm-2">
      <p class="precip">{{precip}}</p>
    </div>
    <div class="hidden-xs col-sm-2">
      <p class="wind">{{windDirection}} {{windSpeed}}</p>
    </div>
  </div>
</div>
