<div class="weather">
  <div class="header row">
    <p class="location"><a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query={{zip}}" target="_blank">{{location}}</a></p>
    <p class="temperature">{{temperature}}</p>
    <i class="wi {{conditionsIcon}} conditions" title="{{conditions}}"></i>
    <i class="wi {{windIcon}} wind" title="{{windDirection}} @ {{windSpeed}} mph"></i>
    <div class="clearfix"></div>
  </div>
  <div class="content-header row">
    <div class="hidden-xs col-sm-1"><!-- indent --></div>
    <div class="col-xs-2 col-sm-1"><!-- day/date --></div>
    <div class="hidden-xs col-sm-1"><!-- day/date --></div>
    <div class="col-xs-2 col-sm-1"><!-- conditions icon --></div>
    <div class="col-xs-5 col-sm-2">
      <p class="temperature">
        <span class="high">High</span>
        <span class="low">Low</span>
      </p>
    </div>
    <div class="hidden-xs col-sm-4">
      <p class="conditions-description">Description</p>
    </div>
    <div class="col-xs-3 col-sm-2">
      <p class="precip">Precip.</p>
    </div>
  </div>
  <div class="content" ng-transclude></div>
</div>
